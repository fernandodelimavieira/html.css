<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio2</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5, podemos usar os elementos das listas a seguir. Passe o mouse sobre o tema para descobrir qual tag deve ser usada em cada caso:</p>
    <ul type="circle"> 
        <li><abbr title="usar a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="usar a tag &lt;h1&gt;">títulos</abbr></li>
        <li><abbr title="usar a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="usar a tag &lt;abbr title&gt;">Abreviações</abbr></li>
        <li><abbr title="usar a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="usar a tag &lt;OL&lt; e &lt;LI&gt;">Listas numeradas</abbr> </li>
        <li><abbr title="usar a tag &lt;UL&gt; e &lt;LI&gt;">listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
