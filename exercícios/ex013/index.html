<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este videos está hospedado no meu próprio servidor</p>
    <video width="700" poster="imagens/133499230329779570.jpg" controls>
      <source src="medias/Video.mp4" type="video/mp4">
      <source src="medias/Video.webm" type="video/webm">
    </video>
    <h1>Podemos também usar vídeos do youtube</h1>
    <iframe width="700" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=KDmhR4gYMnhuKtjg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
