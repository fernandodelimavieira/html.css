<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <Style>
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </Style>
</head>
<body>
    <h1>mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td rowspan="2" colspan="2">A</td>
            <td>B</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
           
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
           
        </tr>
    </table>
</body>
</html>
